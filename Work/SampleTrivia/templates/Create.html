<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question</title>
</head>
<body>
	<div>
		What's your trivia question?
	</div>
	<form method="post">
		<div>
			<label for="text">
				Question:
			</label>
			<input type="text" name="text" />
		</div>
		<div>
			<label for="answer">
				Answer:
			</label>
			<input type="text" name="answer" />
		</div>
		<button type="submit">Submit Question!</button>
	</form>
</body>
</html>
